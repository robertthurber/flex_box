<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <!-- header section -->
    <header class="header-container">
      <div class="header-one"></div>
      <div class="header-two">
        <div class="inner-header-one"></div>
        <div class="inner-header-two"></div>
      </div>
      <div class="header-three"></div>
    </header>
    <!-- middle section  -->
    <section class="middle-container">
      <div class="middle-left-container"></div>
      <div class="middle-right-container">
        <div class="top-right-container"></div>
        <div class="bottom-right-container"></div>
      </div>
    </section>
    <!-- footer section  -->
    <footer class="footer-container">
      <div class="footer-one"></div>
      <div class="footer-two"></div>
      <div class="footer-three"></div>
      <div class="footer-four"></div>
    </footer>
  </body>
</html>
